<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess Some Football</title>
    <link rel="stylesheet " type="text/css " href="assets/css/reset.css ">
    <link rel="stylesheet " type="text/css " href="assets/css/style.css ">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" id="directions-text"></h1>
            <h1 id="footballQuestion-text"></h1>
            <h2 id="footballAnswer-text"></h2>
        </div>
    </div>
    <div class=section>
        <h2 id="footballGuess-text"></h2>
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Stats</th>
                    <th scope="col">#s</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"></th>
                    <td>Wins</td>
                    <td id="wins-text"></td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td>Guesses Remaining</td>
                    <td id="guess-remain"></td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td>Losses</td>
                    <td id="losses-text"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="assets/javascript/game.js" type="text/javascript">

    </script>
</body>

</html>
